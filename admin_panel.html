<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Movimiento Juan XXIII</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--light);
        }
        .admin-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
        }
        .admin-container h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-family: 'Cinzel', serif;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .activity-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
        }
        .activity-list-item:last-child {
            border-bottom: none;
        }
        .activity-list-item .activity-info {
            flex-grow: 1;
        }
        .activity-list-item .activity-info h5 {
            margin-bottom: 0.2rem;
            color: var(--primary);
        }
        .activity-list-item .activity-info small {
            color: #666;
        }
        .activity-list-item .activity-actions button {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <h2 class="text-center">Admin Panel - Gestionar Actividades</h2>
        <form id="activityForm">
            <div class="mb-3">
                <label for="activityTitle" class="form-label">Título de la Actividad</label>
                <input type="text" class="form-control" id="activityTitle" required>
            </div>
            <div class="mb-3">
                <label for="activityDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="activityDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="activityDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="activityDate" required>
            </div>
            <div class="mb-3">
                <label for="activityLocation" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="activityLocation" required>
            </div>
            <div class="mb-3">
                <label for="activityImage" class="form-label">Subir Imagen</label>
                <input type="file" class="form-control" id="activityImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Actividad</button>
        </form>

        <hr class="my-4">

        <h3>Actividades Existentes</h3>
        <div id="activitiesList" class="list-group">
            <!-- Activities will be loaded here -->
            <p class="text-center text-muted" id="noActivitiesMessage">No hay actividades agregadas.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="admin_panel.js"></script>
</body>
</html>
