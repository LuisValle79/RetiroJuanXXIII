<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Movimiento Juan XXIII</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #87CEEB; /* Celeste católico */
            --accent: #FFC107; /* Amarillo católico */
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, #87CEEB, #70C4E2); /* Gradiente celeste */
            --overlay-gradient: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://via.placeholder.com/1920x1080?text=Background+Image') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Lato', sans-serif;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 600px; /* Aumentado para un diseño más espacioso */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px); /* Efecto glassmorphism en el contenedor */
            border: 1px solid var(--glass-border);
        }

        .login-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.65); /* Ajuste para mejor contraste */
            transition: filter 0.5s ease;
        }

        .login-container:hover img {
            filter: brightness(0.7); /* Sube el brillo al pasar el ratón */
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-gradient);
            z-index: 1;
        }

        .login-content {
            position: relative;
            z-index: 2;
            padding: 2.5rem 3rem;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .login-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            color: var(--accent); /* Amarillo católico */
            animation: fadeIn 1s ease-in-out;
        }

        .form-control {
            background: var(--glass-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1.1rem 1.5rem;
            margin-bottom: 1.8rem;
            color: #fff;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px); /* Efecto glassmorphism */
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 6px 15px rgba(135, 206, 235, 0.5);
            border-color: var(--accent);
            transform: translateY(-2px);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            width: 100%;
            padding: 1.1rem;
            border-radius: 12px;
            font-size: 1.3rem;
            background: var(--gradient);
            border: 2px solid var(--accent);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .btn-primary:hover::after {
            width: 200px;
            height: 200px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #70C4E2, #87CEEB);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
        }

        .alert {
            margin-top: 1.5rem;
            background: var(--glass-bg);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .login-container {
                max-width: 90%;
                height: 500px;
            }
            .login-content {
                padding: 1.8rem 2rem;
            }
            .login-content h2 {
                font-size: 2.2rem;
            }
            .form-control {
                padding: 0.9rem 1.2rem;
                font-size: 1rem;
            }
            .btn-primary {
                padding: 0.9rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/logo.jpeg" alt="Logo Movimiento Juan XXIII">
        <div class="login-overlay"></div>
        <div class="login-content">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginMessage" class="alert mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="admin_login.js"></script>
</body>
</html>
